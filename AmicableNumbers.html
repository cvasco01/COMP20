<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Amicable Numbers</title>

        <script language="javascript">

            function isFactor(test_num, num) {
                if (test_num % num == 0){
                    return true;
                  /* document.write(test_num +
                    " is divisible by " + num);  */
            }}
            //document.write(isFactor(3,1));

            //var Factors_Array = [10,2,7,9,11];
            function showFactors(array){
                for (i = 0; i < array.length; i++){
                    document.write(array[i] + " ");
                }
            }
            //showFactors(Factors_Array);
            function addFactors(array){
                var sum = 0;
                for (j = 0; j < array.length; j++){
                    sum += parseInt(array[j]);
                }
                return sum;
            }
            //document.write(addFactors(Factors_Array));
            function getFactors(number){
            var possible_factors = new Array;
                for (t = 1; t < number; t++){
                    if (isFactor(number,t) == true){
                        possible_factors.push(t);
                    }
                }
                return possible_factors;
            }
            //getFactors(220);

            function Check_Amicable(){
                var NUM_1 = document.getElementById('num_1').value;
                var NUM_2 = document.getElementById('num_2').value;

                var ARRAY_NUM_1 = getFactors(NUM_1);
                var ARRAY_NUM_2 = getFactors(NUM_2);

                FACTORS_SUM1 = addFactors(ARRAY_NUM_1);
                FACTORS_SUM2 = addFactors(ARRAY_NUM_2);

                if ((FACTORS_SUM1 == NUM_2) && (FACTORS_SUM2 == NUM_1)){
                    alert("Your numbers are amicable!");
                }else{
                    alert("Your numbers are not amicable. Try another pair.");
                }
            }
        </script>
    </head>
    <body>

        <form>
            <h1>AMICABLE NUMBERS</h1>

            Number 1: <input type="text" name="num_1" id="num_1">
            <br>
            Number 2: <input type="text" name="num_2" id="num_2">
            <input type="button" value="Check" onclick="Check_Amicable()">
        </form>
    </body>
</html>
